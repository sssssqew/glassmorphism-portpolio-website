<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel='stylesheet' href='style.css' />
</head>

<body>
    <!-- header section  -->
    <header>
        <div class="user">
            <img src="super-mario-left.jpg">
            <h3 class="name">sunrise</h3>
            <p class="post">frontend developer</p>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#home">home</a></li>
                <li><a href="#about">about</a></li>
                <li><a href="#service">service</a></li>
                <li><a href="#education">education</a></li>
                <li><a href="#contact">contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- content section -->
    <div class="container">
        <section class="home" id="home">
            <h3>hi there...</h3>
            <h3 class="name">my name is <span>sunrise</span></h3>
            <h3 class="post">i am a <span class="typing-text">frontend developer</span></h3>

            <a href="#"><button class="btn">hire me</button></a>

            <div class="share">
                <a href="#" class="fab fa-facebook-f"></a>
                <a href="#" class="fab fa-twitter"></a>
                <a href="#" class="fab fa-instagram"></a>
                <a href="#" class="fab fa-pinterest"></a>
                <a href="#" class="fab fa-linkedin"></a>
            </div>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <script>
        var type = new Typed('.typing-text', {
            strings: ['web designer', 'frontend developer', 'graphic designer', 'photographer'],
            typeSpeed: 120,
            loop: true
        })
    </script>
</body>

</html>
